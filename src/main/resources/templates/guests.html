<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=endge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Landon Guests</title>

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/site.css"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Landon Hotels</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="page-header">
                <h1>Welcome to Guest Page</h1>
            </div>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Email Address</th>
                    <th>Phone Number</th>
                </tr>
                <tr th:each="guest: ${guests}">
                    <td th:text="${guest.lastName}">Last Name</td>
                    <td th:text="${guest.firstName}">First Name</td>
                    <td th:text="${guest.emailAddress}">Email Address</td>
                    <td th:text="${guest.phoneNumber}">Phone Number</td>
                </tr>
            </table>
        </div>
        <footer class="footer navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <p class="text-muted">@Copyright 2020 Aaron Martinez</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
